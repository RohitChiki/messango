<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messango</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
</head>

<body class="chat">
    <div class="chat__sidebar">

        <!-- <script id="group_members_template" type="text/template">
            
            <div class="group_name">
                    <div>
                        {{room}}
                        </div>        
            </div>


        </script> -->
        <!-- <div id="target">                 -->
        <h3 id="target" style="text-align: center;"></h3>
        <!-- </div> -->
        <script id="template" type="x-tmpl-mustache">
             {{ name }}
        </script>

        <div class="img">
            
        </div>
        <!-- <h3>Group Members</h3> -->


        <div id="users"></div>
    </div>

    <div class="chat__main">
        <div class="chat__header">
             <span class="messango"
                 style="text-align: center; color:#e6eaee; font-family: Arial, Helvetica, sans-serif;">
                    With Messango</span>
                 <span class="messango_typed" id="typed"></span> 
        </div>
    
        
            <ol id="messages" class="chat__messages">
            </ol>
        
        
        
        
        <!-- <ol id="messages_right" style="text-align: right;" class="chat__messages">
        </ol> -->
        <div class="notifyArea"></div>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" id="msgBox" 
                 placeholder="Type your message here.."
                 autofocus autocomplete="off"/>
                <button>Send Message</button>

                <img src="./assets/send-location.png" id="send-location" class="hoverable"
                 style="width: 30px; height:30px" title="Send Location" alt="send_location" />
              
               <img src="./assets/upload.png" id="uploadImg" class="hoverable"
                style="width: 30px; height:30px" title="Upload Image" alt="send_images" />
                <img src="./assets/delete-button.png" id="clear-chat" class="hoverable"
                style="width: 30px; height:30px" title="Clear Chat" alt="clear_chat" />
                <input type="file" id="upload" style="visibility: hidden;">
            </form>
            
            <!-- <button id="send-location">Send Location</button> -->
            
            <!-- <button id="uploadImg">Uplaod</button> -->
            
            <!-- <button id="clear-chat">Clear Chat</button> -->
            
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="messages">
            <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
         </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="messages">
            <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
              <a href={{url}} target="_blank">My Current Location</a>
          </p>
         </div>
        </li>
    </script>

            var typed = new Typed('#typed', {
              stringsElement: '#typed-strings'
            });
            var typed = new Typed('#typed',{
                    stringsElement: '#typed-strings',
                    backSpeed: 40,
                    typeSpeed: 40
            });
    </script> -->


</body >
<script src="./js/libs/jquery-3.4.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/libs/moment.js"></script>
<script src="./js/libs/mustache.js"></script>
<script src="./js/libs/deparam.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/libs/typed.js"></script>

</html>
